<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style1.css">
        <title>Signup</title>
    </head>
    <body>
        <div class="top-header">
            <h1 class="name">就活支援システム(仮)</h1>
        </div>
        <h2>サインアップ</h2>
        <form method="POST">
            <label for="name">名前</label>
            <input type="text" name="name">
            <br>
            <label for="password">パスワード</label>
            <input type="text" name="password">
            <br>
            <label for="experience">自身の経験・強み</label>
            <br>
            <textarea name="experience" cols="100" rows="10"></textarea>
            <br>
            <label for="weakness">弱み</label>
            <br>
            <textarea name="weakness"></textarea>
            <br>
            <input type="submit" value="登録">
        </form>
    </body>
</html>
