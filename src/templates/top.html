<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style1.css">
        <title>Top Page</title>
    </head>
    <body>
        <div class="top-header">
            <h1 class="name">就活支援システム(仮)</h1>
            <ul class="signinup-group">
                <li class="signinup-item"><a class="signinup-button" href="/signin" role="button">サインイン</a></li>
                <li class="signinup-item"><a class="signinup-button" href="/signup" role="button">サインアップ</a></li>
                {% for user in users %}
                <user>
                    <h2>{{ user.name }}</h2>
                    <p>強み：{{ user.strong }}</p>
                </user>
                {% endfor %}
            </ul>
        </div>
