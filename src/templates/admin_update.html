<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
    </head>
    <body>
        <h1>ユーザー情報編集</h1>
        <form method="POST">
            <label for="name">名前</label>
